<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AeroVario Pro</title>
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* OLED Optimization */
      body {
        background-color: #000000;
        color: #ffffff;
        overscroll-behavior: none;
        -webkit-user-select: none;
        user-select: none;
        touch-action: manipulation;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      /* Hide scrollbar for PWA feel */
      ::-webkit-scrollbar {
        display: none;
      }
      #error-log {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 0, 0, 0.9);
        color: white;
        padding: 10px;
        z-index: 9999;
        font-size: 12px;
        white-space: pre-wrap;
        display: none;
      }
    </style>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var el = document.getElementById('error-log');
        if (el) {
          el.style.display = 'block';
          el.innerHTML += "Error: " + msg + "\n" + (url || '') + ":" + (line || '') + "\n" + (error ? error.stack : '') + "\n\n";
        }
        // Also show the root element just in case
        var root = document.getElementById('root');
        if (root && root.innerHTML === 'Loading AeroVario...') {
            root.innerHTML = '<div style="padding:20px; text-align:center"><h1>Failed to Load</h1><p>See error log above.</p></div>';
        }
      };
      window.addEventListener('unhandledrejection', function(event) {
        var el = document.getElementById('error-log');
        if (el) {
          el.style.display = 'block';
          el.innerHTML += "Promise Error: " + event.reason + "\n\n";
        }
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="error-log"></div>
    <div id="root" class="h-screen w-screen flex items-center justify-center text-gray-500 animate-pulse">
      Loading AeroVario...
    </div>
    <!-- CRITICAL FIX: Load the React App -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
